name: CD

on:
  push:
    branches:
      - dev
      - qa
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: ${{ github.ref_name }}

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies (if file exists)
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          echo "⚠️ No requirements.txt found, skipping dependency install"
          pip install pytest  # Optional: add common tool

    - name: 🚀 Simulate deploy
      run: |
        echo "Deploying to ${{ github.ref_name }} environment"
        echo "✅ Code pushed. Add actual deployment commands here."

    - name: ✅ Post-deploy check (optional)
      run: |
        echo "No post-deploy steps configured"
