name: CI

on:
  push:
    branches: [main, dev, qa, prod]
  pull_request:
    branches: [main, dev, qa, prod]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies (if file exists)
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          echo "⚠️ requirements.txt not found. Installing pytest manually."
          pip install pytest
        fi

    - name: ✅ Run tests
      run: |
        if [ -f test_*.py ] || [ -d tests ]; then
          pytest
        else
          echo "⚠️ No tests found, skipping pytest."
        fi
